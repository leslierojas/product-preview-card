<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="item-card row">
    <div class="item-img col">
      <img src="images/image-product-desktop.jpg" alt="Perfume">
    </div>

    <div class="item-info col">
      <p class="item-type">PERFUME</p>
      <p class="item-name">Gabrielle Essence Eau De Parfum</p>
      <p class="item-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>

      <div class="prices">
        <p class="item-sale">$149.99</p> 
        <p class="original-price"><s>$169.99</s></p>
      </div>
      
      
      <button class="add-btn"><img class="cart-img" src="images/icon-cart.svg" alt="shopping cart"> Add to Cart</button>
    </div>
  
  </div>
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Leslie Rojas</a>.</p>
  </div>
</body>
</html>
